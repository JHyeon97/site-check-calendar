<!-- ✅ 전체 기능 일괄 반영됨 (v1.2.0) -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>현장 체크 캘린더 - 로그인 & 커스터마이징</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    .hidden { display: none; }
    .container { max-width: 600px; margin: 0 auto; padding: 2rem; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    button, input[type="text"], input[type="password"], input[type="file"] {
      width: 100%; padding: 0.5rem; margin-top: 1rem; box-sizing: border-box;
    }
    .card { border: 1px solid #ccc; padding: 1rem; border-radius: 8px; margin-top: 1rem; background: #f9f9f9; }
    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 0.5rem; }
    .calendar-grid div { padding: 0.5rem; background: #ecf0f1; text-align: center; }
    .photo-preview img { max-width: 100px; margin-top: 1rem; display: block; }
  </style>
</head>
<body>

<!-- 로그인 화면 -->
<div class="container" id="login-section">
  <h2>🔐 로그인</h2>
  <input type="password" id="pin" placeholder="4자리 핀 입력">
  <button onclick="checkPIN()">로그인</button>
</div>

<!-- 메인 UI -->
<div class="container hidden" id="main-section">
  <h2>📋 PM 현장 체크 캘린더</h2>

  <!-- 체크리스트 커스터마이징 -->
  <div>
    <h3>📝 체크리스트 항목</h3>
    <ul id="checklist"></ul>
    <input type="text" id="new-task" placeholder="항목 추가">
    <button onclick="addTask()">➕ 항목 추가</button>
  </div>

  <!-- 현장 프로필 카드 -->
  <div class="card">
    <h3>🏠 현장 카드</h3>
    <p>현장명: 🏢 서울 삼성동 타워</p>
    <p>공사기간: 2025-04-01 ~ 2025-05-10</p>
    <p>고객 인도일: 2025-05-12</p>
  </div>

  <!-- 사진 업로드 -->
  <div>
    <h3>📷 현장 사진 등록</h3>
    <input type="file" accept="image/*" onchange="previewPhoto(event)">
    <div class="photo-preview" id="preview"></div>
  </div>

  <!-- 캘린더 샘플 -->
  <div>
    <h3>📆 월별 체크 캘린더</h3>
    <div class="calendar-grid" id="calendar"></div>
  </div>
</div>

<script>
  const correctPIN = '1234';
  const checklist = [];

  function checkPIN() {
    const pin = document.getElementById('pin').value;
    if (pin === correctPIN) {
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('main-section').classList.remove('hidden');
      generateCalendar();
    } else {
      alert('❌ 핀 번호가 틀렸습니다.');
    }
  }

  function addTask() {
    const task = document.getElementById('new-task').value;
    if (!task) return;
    checklist.push(task);
    renderTasks();
    document.getElementById('new-task').value = '';
  }

  function renderTasks() {
    const list = document.getElementById('checklist');
    list.innerHTML = '';
    checklist.forEach((task, index) => {
      const li = document.createElement('li');
      li.textContent = `${index + 1}. ${task}`;
      list.appendChild(li);
    });
  }

  function previewPhoto(e) {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = function(event) {
      document.getElementById('preview').innerHTML = `<img src="${event.target.result}">`;
    };
    reader.readAsDataURL(file);
  }

  function generateCalendar() {
    const days = ["일", "월", "화", "수", "목", "금", "토"];
    const grid = document.getElementById('calendar');
    grid.innerHTML = '';
    days.forEach(day => {
      const div = document.createElement('div');
      div.textContent = day;
      grid.appendChild(div);
    });
    for (let i = 1; i <= 30; i++) {
      const div = document.createElement('div');
      div.textContent = i;
      grid.appendChild(div);
    }
  }
</script>

</body>
</html>
