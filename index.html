<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>현장 체크 캘린더</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    .section {
      max-width: 600px;
      margin: auto;
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label, input, button, select {
      display: block;
      width: 100%;
      margin-top: 0.5rem;
    }
    input[type="radio"] {
      width: auto;
      display: inline;
    }
    button {
      padding: 0.5rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .tab-button {
      display: inline-block;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }
    @media (max-width: 600px) {
      .section {
        width: 100%;
        padding: 1rem 0.5rem;
      }
      h3 {
        font-size: 1.2rem;
      }
      button, input, select {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="section">
    <h3>📋 현장 체크 캘린더 시스템</h3>
    <p>GitHub 배포 준비용 정리 파일입니다.</p>
  </div>
</body>
</html>
